<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<div layout:fragment="content" class="container-fluid p-0">
	<div class="row">
		<div class="col-md-2 col-xl-2">
		</div>
		<div class="col-md-8 col-xl-8">
			<div class="row">
				<th:block th:if="${msg}" th:text="${msg}"></th:block>
				<th:block th:each="item : ${data}">
					<div class="col-md-4 col-xl-4">
						<div class="card mb-3">
							<div class="card-body text-center">
								<a th:attr="href='/avatar/search/detail/' + ${item.serverId} + '/' + ${item.characterId}">
									<img th:attr="src=${item.imgSrc}" class="img-fluid mb-2" width="300" height="345">
									<h5 class="card-title mb-0" th:text="${item.serverName} + ' - ' + ${item.characterName}"></h5>
									<div class="text-muted mb-2" th:text="${item.jobGrowName}"></div>
									
<!-- 									<img src="https://via.placeholder.com/300x345" class="img-fluid mb-2" width="300" height="345"> -->
<!-- 									<h5 class="card-title mb-0">server name</h5> -->
<!-- 									<div class="text-muted mb-2">growname</div> -->
								</a>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
		<div class="col-md-2 col-xl-2">
		</div>
	</div>
</div>

<th:block layout:fragment="script">
<script type="text/javascript">

</script>
</th:block>

</html>
